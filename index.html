<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="outer-container">
    <div class="image">
      <img src="images\image-equilibrium.jpg" alt="nft-view" id="NFT">
      <div class="hidden_image">
        <img src="images/icon-view.svg" alt="" class="hidden_image_content">
      </div>
    </div>
    <p class="NFT_Title">Equilibrium #3429</p>
    <p class="NFT_Description">Our equilibrium collection promotes balance and calm.</p>
    <div class="NFT_Details">
      <img src="images/icon-ethereum.svg" alt="icon" srcset="">
      <span style="color: #08E8DE; font-family:'Outfit', sans-serif; margin-right:35%;">0.041ETH</span>
      <img src="images/icon-clock.svg" alt="icon" srcset="">
      <span style="color: #7C9ED9; font-family:'Outfit', sans-serif;"> 3 Days left</span>
    </div>
    <hr>
    <div class="NFT_CreatorInfo">
      <img src="images/image-avatar.png" alt="face-img" srcset="" class="NFT_Avatar">
      <p display:inline-block; style="color:hsl(215, 32%, 27%); margin-right:20%;">Creation of <b>Jules Wyvern</b></p>
    </div>
  </div>  
</body>
</html>
